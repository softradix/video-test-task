<!-- player frame -->
<div class="player">
    <!-- auther name -->
    <div class="d-flex auther-bar">
        <div class="auther d-none">
           <img src="" alt="">
           <div>
              <p>Pradeep Kumar</p>
           </div>
        </div>
        <div class="player__minimize-icon">
        <img src="../assets/img/minimize-icon.svg" alt="">
        </div>
    </div>
    <!-- video player -->
    <video id="video" autoplay="true" name="media" width="100%" height="100%" style="object-fit: cover;" (timeupdate)="onTimeUpdate()">
        <source src="../assets/video/videoplayback.mp4" type="video/mp4">
    </video>
    <!-- player discription -->
    <div class="content-bar">
       <div class="player__content">
        <div class="d-flex align-items-end">
            <div>
                <p class="__title"> This is Facepop </p>
                <p class="__disc"> 
                    <b>A widget you can use to upload videos and get personal with your customers to schedule meetings, ask for reviews, or share the latest features with its CTA functionality.</b>
                    </p>
            </div>
            <!-- actions -->
            <div class="__actions">
                <div>
                   <img src="../assets/img/unmute-icon.svg" alt="unmute-icon" id="mute_text" (click)="videoMute()">
                </div>
                <div>
                    <img src="../assets/img/play-icon.svg" alt="play-icon" id="play_button" (click)="videoPlay()">
                </div>
            </div>
        </div>
        <button class="cta__btn d-flex">
            Read About Facepop 
       <img src="../assets/img/readmore-icon.svg" alt="readmore-icon">
        </button>
       </div>
       <div class="progress-bar">
        <span [style.width]="percentage + '%'">
        </span>
    </div>
    </div>
</div>
